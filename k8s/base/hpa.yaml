# HorizontalPodAutoscaler for the BFF.
# - Scales between 3 and 20 replicas based on CPU utilization.
# - Scale-up: stabilization 60s, max 2 pods/min to avoid thrashing.
# - Scale-down: stabilization 300s, max 1 pod per 2 min for graceful drain.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: thesa-bff
  labels:
    app.kubernetes.io/name: thesa-bff
    app.kubernetes.io/part-of: thesa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: thesa-bff
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
